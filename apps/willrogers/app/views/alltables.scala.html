@(db: String, tables: List[String], views: List[String])

@import helper._

@main("All Tables for Database " +  db) {
    
    <h1>@tables.size Tables in Database @db </h1>

   	<div style="overflow:scroll, height:300px">
    <table id="thetable" cellspacing="0" style="overflow:scoll, height:200px">
	<thead>
	  <tr><td>Table Name</td></tr>
      </thead> 
	  <tbody>
        @tables.map { table =>
		  <tr><td><a href="" onclick="window.open('showtable/@db/@table'); return false" target="_blank">@table</a></td></tr>
        }
    </tbody>
	</table>
 </div>
    
    <h1>@views.size Views in Database @db </h1>

   	<div style="overflow:scroll, height:300px">
    <table id="thetable" cellspacing="0" style="overflow:scoll, height:200px">
	<thead>
	  <tr><td>View Name</td></tr>
      </thead> 
	  <tbody>
        @views.map { view =>
		  <tr><td><a href="" onclick="window.open('showview/@db/@view'); return false" target="_blank">@view</a></td></tr>
        }
    </tbody>
	</table>
 </div>
    
    
}
